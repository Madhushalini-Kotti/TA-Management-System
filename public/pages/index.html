<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="/styles/main/index.css" rel="stylesheet" />
    <title>TMS</title>
</head>

<body>

    <div class="header col-12">

        <div class="faulogo">
            <img src="/images/owlhead-logo.png" class="faulogoimg" alt="FAU Logo" />
        </div>

        <div class="container tms col-xs-7 col-sm-6 col-md-5 col-lg-3">
            <button type="submit" id="TmsLabel">
                <span>TA MANAGEMENT SYSTEM</span>
            </button>
        </div>

    </div>

    <div class="submit_your_ta_application_tagline_container">
        <span class="tagline">
            Submit Your TA Applications In Just Few Clicks</span>
    </div>

    <div class="login_container">
        <div class="title">
            <span>Login Here</span>
        </div>
        <input class="netid_input" name="netid" placeholder="Net Id" type="text" />
        <input class="password_input" name="password" placeholder="Password" type="text" />
        <button class="loginBtn btn btn-primary">Login</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="/scripts/main.js" type="text/javascript"></script>

    <script>
        // Check if the sessionExpired query parameter is present in the URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('sessionExpired') === 'true') {
            window.alert("Your session has expired. You have been logged out.");
            window.location.href = '/';
        }

        if (urlParams.get('error') === 'true') {
                window.alert("Something went Wrong. Please Log in Again.");
                window.location.href = '/';
            }

    </script>

</body>

</html>
