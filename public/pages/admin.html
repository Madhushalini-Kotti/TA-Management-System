<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link href="/styles/admin/adminDashboard.css" rel="stylesheet" />
    <link href="/styles/admin/adminDepartments.css" rel="stylesheet" />
    <link href="/styles/admin/adminSemesters.css" rel="stylesheet" />

</head>

<body>

    <div class="navigation_bar">

        <button type="submit" class="nav_bar_item_btn dashboard" id="dashboard_btn">

                viewBox="0 0 16 16">

                    d="M8 4a.5.5 0 0 1 .5.5V6a.5.5 0 0 1-1 0V4.5A.5.5 0 0 1 8 4M3.732 5.732a.5.5 0 0 1 .707 0l.915.914a.5.5 0 1 1-.708.708l-.914-.915a.5.5 0 0 1 0-.707M2 10a.5.5 0 0 1 .5-.5h1.586a.5.5 0 0 1 0 1H2.5A.5.5 0 0 1 2 10m9.5 0a.5.5 0 0 1 .5-.5h1.5a.5.5 0 0 1 0 1H12a.5.5 0 0 1-.5-.5m.754-4.246a.39.39 0 0 0-.527-.02L7.547 9.31a.91.91 0 1 0 1.302 1.258l3.434-4.297a.39.39 0 0 0-.029-.518z" />

                    d="M0 10a8 8 0 1 1 15.547 2.661c-.442 1.253-1.845 1.602-2.932 1.25C11.309 13.488 9.475 13 8 13c-1.474 0-3.31.488-4.615.911-1.087.352-2.49.003-2.932-1.25A8 8 0 0 1 0 10m8-7a7 7 0 0 0-6.603 9.329c.203.575.923.876 1.68.63C4.397 12.533 6.358 12 8 12s3.604.532 4.923.96c.757.245 1.477-.056 1.68-.631A7 7 0 0 0 8 3" />
            </svg>
            <span class="nav_bat_item_text">Dashboard</span>
        </button>

        <button type="submit" class="nav_bar_item_btn departments" id="departments_btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="37" height="35" fill="white" class="bi bi-buildings"
                viewBox="0 0 16 16">
                <path
                    d="M14.763.075A.5.5 0 0 1 15 .5v15a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V14h-1v1.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V10a.5.5 0 0 1 .342-.474L6 7.64V4.5a.5.5 0 0 1 .276-.447l8-4a.5.5 0 0 1 .487.022M6 8.694 1 10.36V15h5zM7 15h2v-1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5V15h2V1.309l-7 3.5z" />
                <path
                    d="M2 11h1v1H2zm2 0h1v1H4zm-2 2h1v1H2zm2 0h1v1H4zm4-4h1v1H8zm2 0h1v1h-1zm-2 2h1v1H8zm2 0h1v1h-1zm2-2h1v1h-1zm0 2h1v1h-1zM8 7h1v1H8zm2 0h1v1h-1zm2 0h1v1h-1zM8 5h1v1H8zm2 0h1v1h-1zm2 0h1v1h-1zm0-2h1v1h-1z" />
            </svg>
            <span class="nav_bat_item_text">Departments</span>
        </button>

        <button type="submit" class="nav_bar_item_btn semesters" id="semesters_btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="37" height="35" fill="white" class="bi bi-journals"
                viewBox="0 0 16 16">
                <path
                    d="M5 0h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2 2 2 0 0 1-2 2H3a2 2 0 0 1-2-2h1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1H1a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v9a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1H3a2 2 0 0 1 2-2" />
                <path
                    d="M1 6v-.5a.5.5 0 0 1 1 0V6h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V9h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 2.5v.5H.5a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1H2v-.5a.5.5 0 0 0-1 0" />
            </svg>
            <span class="nav_bat_item_text">Semesters</span>
        </button>

        <button type="submit" class="nav_bar_item_btn logout" id="logout_btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="37" height="35" fill="white"
                class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z" />
                <path fill-rule="evenodd"
                    d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" />
            </svg>
            <span class="nav_bat_item_text">Logout</span>
        </button>

    </div>

    <div class="AdminDashboardContent" style="display: none">

        <div class="dashboard_title_wrapper">
            <div class="dashboard_title">Dashboard</div>
        </div>

        <div class="dashboard_items_wrapper">

            <button type="submit" class="nav_bar_item_btn departments " id="departments_btn_dashboard">
                <div class="dashboard_item first">
                    <div class="top_part">
                    </div>
                    <div class="lower_part">
                        <span>Departments</span>
                    </div>
                </div>
            </button>
            
            <button type="submit" class="nav_bar_item_btn semesters" id="semesters_btn_dashboard">
                <div class="dashboard_item second">
                    <div class="top_part">
                    </div>
                    <div class="lower_part">
                        <span>Semesters</span>
                    </div>
                </div>
            </button>
        </div>
    </div>


    <div class="AdminDepartmentsContent" style="display: none">
        <div class="departments_title_wrapper">
            <div class="departments_title">Departments</div>
        </div>

        <div class="add_department_container">
            <input placeholder="Department Abbr." />
            <input placeholder="Department name" />
            <button type="submit" class="btn btn-primary">Add New Department</button>
        </div>

        <div class="departments_list_container">
            <span>Available Departments : </span>
            <!-- The dept_item elements will be inserted here dynamically -->
        </div>
    </div>
    <div class="AdminSemestersContent" style="display: none">
        <div class="semesters_title_wrapper">
            <div class="semesters_title">Semesters</div>
        </div>

        <div class="add_semester_container">
            <select class="select_semester_name">
                <option disabled selected>Select Semester Name</option>
                <option value="Spring">Spring</option>
                <option value="Summer">Summer</option>
                <option value="Fall">Fall</option>
            </select>
            
            <select class="select_year">
                <option disabled selected>Select Year</option>
                <!-- Year options will be added dynamically by JS -->
            </select>
            
            <select class="select_status">
                <option disabled selected>Select Status</option>
                <option value="active">Active</option>
                <option value="inactive">In Active</option>
            </select>
            <button type="submit" class="btn btn-primary">Add New Semester</button>
        </div>
        
        <div class="semesters_list_container">
            <span>Available Semesters : </span>
            <!-- The semester_item elements will be inserted here dynamically -->
            <div class="semester_item" style="display: none;">
                <div class="semester_name"><span></span></div>-
                <div class="semester_status"><span></span></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="/scripts/admin/adminDashboard.js" type="text/javascript"></script>
    <script src="/scripts/admin/adminDepartments.js" type="text/javascript"></script>
    <script src="/scripts/admin/adminSemesters.js" type="text/javascript"></script>

</body>

</html>
